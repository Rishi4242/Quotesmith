<!DOCTYPE html>
<html>
<head>
    <title>QuoteSmith</title>
    <style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 2em; 
        background: #f5f5f5;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px; /* spacing between input and submit */
        margin-top: 30px;
    }

    input[type=text] {
        width: 80%; 
        padding: 10px; 
        transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    input[type=text]:focus {
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.02);
        outline: none;
    }

    input[type=submit] { 
        padding: 10px 20px; 
        color: #f5f5f5;
        background-color: black;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type=submit]:hover {
        background-color: #333;
        transform: scale(1.05);
    }

    .quote-box { 
        background: white; 
        padding: 15px; 
        margin: 10px 0; 
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .quote-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
</style>


</head>
<body>
    <h1>üîç QuoteSmith ‚Äì Find the Perfect Quote</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter mood or theme..." required><br>
        <input type="submit" value="Search">
    </form>

    {% if result %}
        <h2>Top Quotes:</h2>
        {% for item in result %}
            <div class="quote-box">
                <p><em>{{ item.quote }}</em></p>
                <p><strong>‚Äî {{ item.author }}</strong></p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
